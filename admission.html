<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>SIT Trichy - Admission</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
          :root {
               --primary-blue: #243c7e;
               --secondary-blue: #2563EB;
               --accent-yellow: #FACC15;
               --bg-light: #F9FAFB;
               --text-dark: #1f2937;
          }


          body {
               padding-top: 0;
               /* header is static, navbar is sticky so no extra padding needed */
               background: linear-gradient(to right, #e3f2fd, #bbdefb);
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          }

          .navbar {
               background: #cce5ff;
               box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
               color: black;
               position: sticky;
               top: 0;
               /* sticks to top when scrolling under header */
               z-index: 1000;

          }

          .navbar-nav .nav-link {
               transition: all 0.3s ease;
               border-radius: 8px;
               padding: 8px 12px;
               color: #000 !important;
          }

          .navbar-nav .nav-link:hover {
               background: #2563EB;
               color: white !important;
               transform: scale(1.05);
               box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
          }

          .form-card {
               background: white;
               border-radius: 12px;
               padding: 30px;
               box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          }

          footer {
               background: #0d47a1;
               color: white;
               padding: 10px;
               text-align: center;
               position: fixed;
               bottom: 0;
               width: 100%;
          }

          .header {
               background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
               color: #fff;
               padding: 15px;
               display: flex;
               align-items: center;
               justify-content: space-between;
          }

          .header-title {
               font-size: 22px;
               font-weight: 600;
               text-align: center;
               flex: 1;
          }

          .img-logo {
               width: 50px;
               height: 50px;
               border-radius: 10px;
          }
     </style>
</head>

<body>
     <!-- Header -->
     <header class="header">
          <span><img class="img-logo" src="img/sit.jpeg" alt="SIT Logo"></span>
          <span class="header-title">SESHASAYEE INSTITUTE OF TECHNOLOGY ,Trichy</span>
          <span><img class="img-logo" src="img/FOUNDER.jpeg" alt="Founder"></span>
     </header>
     <!-- Navbar -->
     <header>
          <nav class="navbar navbar-expand-lg sticky-top"
               style="background: linear-gradient(to right, #e3f2fd, #bbdefb); box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
               <div class="container-fluid">
                    <a class="navbar-brand fw-bold text-dark" href="#">SIT College</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                         <ul class="navbar-nav gap-3">
                              <li class="nav-item">
                                   <a class="nav-link text-dark fw-semibold" href="index.html">Home</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link text-dark fw-semibold" href="dept.html">Departments</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link active fw-semibold" style="color:#2563EB;"
                                        href="admission.html">Admission</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link text-dark fw-semibold" href="about.html">About</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link text-dark fw-semibold" href="contact.html">Contact</a>
                              </li>
                         </ul>
                    </div>
               </div>
          </nav>
     </header>

     <!-- Admission Form -->
     <main class="container my-5">
          <div class="row justify-content-center">
               <div class="col-lg-6 col-md-8">
                    <div class="form-card">
                         <h2 class="text-center mb-4 text-primary">Admission Form</h2>
                         <form>
                              <div class="mb-3">
                                   <label class="form-label">Full Name</label>
                                   <input type="text" class="form-control" placeholder="Enter your full name" required>
                              </div>
                              <div class="mb-3">
                                   <label class="form-label">Email</label>
                                   <input type="email" class="form-control" placeholder="Enter your email" required>
                              </div>
                              <div class="mb-3">
                                   <label class="form-label">Phone</label>
                                   <input type="tel" class="form-control" placeholder="Enter your phone number"
                                        required>
                              </div>
                              <div class="mb-3">
                                   <label class="form-label">Course Applying</label>
                                   <select class="form-select" required>
                                        <option selected disabled>Choose your course</option>
                                        <option> Computer Science</option>
                                        <option> Mechanical</option>
                                        <option>Civil</option>
                                        <option> ECE</option>
                                        <option> EEE</option>
                                   </select>
                              </div>
                              <div class="d-grid">
                                   <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </main>

     <!-- Footer -->
     <footer>
          <p>&copy; 2025 SIT Trichy. All Rights Reserved.</p>
     </footer>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
